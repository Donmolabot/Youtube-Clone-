<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <main>
      <aside>
        <div class="logo_div">
          <i class="bi bi-list"></i>
          <img src="./img/youtube_logo.png" width="100" alt="Youtube Logo" />
        </div>

        <div>
          <i class="bi bi-house-door-fill"></i>
          <span>Home</span>
        </div>

        <div>
          <i class="bi bi-skip-end-circle"></i>
          <span>Shorts</span>
        </div>

        <div>
          <i class="bi bi-play-btn"></i>
          <span>Subscriptions</span>
        </div>

        <div>
          <i class="bi bi-vinyl"></i>
          <span>Youtube Music</span>
        </div>

        <div class="hr"></div>

        <div class="You">
          <span>You</span>
          <img src="./img/pointer.png" height="8" alt="" />
        </div>

        <div>
          <i class="bi bi-card-image"></i>
          <span>Your Channel</span>
        </div>

        <div><i class="bi bi-clock-history"></i> <span>History</span></div>

        <div>
          <i class="bi bi-collection-play-fill"></i>
          <span>Playlists</span>
        </div>

        <div>
          <i class="bi bi-play-btn"></i>
          <span>Your Videos</span>
        </div>

        <div>
          <i class="bi bi-clock"></i>
          <span>Watch Later</span>
        </div>

        <div>
          <i class="bi bi-hand-thumbs-up"></i>
          <span>Liked Videos</span>
        </div>

        <div class="hr"></div>

        <div>
          <b><span>Subscriptions</span></b>
        </div>

        <div>
          <img src="./img/rounded image (2).png" height="25" alt="" />
          <span>Ben Heath</span>
          <i class="bi bi-dot" style="color: blue"></i>
        </div>
      </aside>

      <header>
        <section class="searchSection">
          <form>
            <input type="text" placeholder="Search" />
            <button>
              <i class="bi bi-search"></i>
            </button>
          </form>

          <button class="mic">
            <i class="bi bi-mic"></i>
          </button>
        </section>
        <section class="profileSection">
          <button>
            <i class="bi bi-camera-video"></i>
          </button>
          <button>
            <i class="bi bi-bell"></i>
          </button>
          <button>
            <img
              src="./img/rounded image (2).png"
              height="25"
              alt="Profile Image"
              class="man"
            />
          </button>
        </section>
      </header>
      <nav>
        <a href="" style="color: black; background-color: white">All</a>
        <a href="">Tune your feed</a>
        <a href="">React routers</a>
        <a href="">Computer programming</a>
        <a href="">Internet Marketing</a>
        <a href="">Music</a>
        <a href="">Chelsea FC</a>
        <a href="">Goalkeepers</a>
        <a href="">Strategies</a>
        <a href="">Seasons</a>
      </nav>
      <section class="videoContainer">
        <figure>
          <video src="./img/Davido-Away-Video-(TrendyBeatz.com).mp4" controls height="190" width="310"></video>
          <figcaption>
            <div class="round">
              <img src="./img/rounded image (2).png" height="30" alt="" />
            </div>
            <p>
              The big query industry. <br />
              <em>Watch Big Query Analysis</em>
              <small>1m Veiws <i class="bi bi-dot"></i> 18 days ago </small>
            </p>
            <div class="icon_dot">
              <i class="bi bi-three-dots-vertical"></i>
            </div>
          </figcaption><br>
          
          <button>Watch</button>
          <button>Visit Site</button>
        
        </figure>
        <figure>
          <video src="./img/Ayra-Starr-Rhythm-and-Blues-Video-(TrendyBeatz.com).mp4" controls height="190" width="310"></video>
          <figcaption>
            <div class="round">
              <img src="./img/rounded image (2).png" height="30" alt="" />
            </div>
            <p>
              Rema, Shalli poppi and Burna Boy <br />
              <em>The Rise of Afrobeat</em>
              <small>10k Veiws <i class="bi bi-dot"></i> 12 days ago </small>
            </p>
            <div class="icon_dot">
              <i class="bi bi-three-dots-vertical"></i>
            </div>
          </figcaption>
        </figure>
        <figure>
          <img src="./img/Heath2.jpeg" height="190" width="310" alt="" />
          <figcaption>
            <div class="round">
              <img src="./img/rounded image (2).png" height="30" alt="" />
            </div>
            <p>
              Please Stop making this Facebook<br />
              Ads mistakes!
              <em>Ben Heath</em>
              <small>23k Veiws <i class="bi bi-dot"></i> 16 days ago </small>
            </p>
            <div class="icon_dot">
              <i class="bi bi-three-dots-vertical"></i>
            </div>
          </figcaption>
        </figure>

        <figure>
          <video src="./img/Wizkid-Mood-Video-Ft-Buju-(TrendyBeatz.com).mp4" controls height="190" width="310"></video>
          <figcaption>
            <div class="round">
              <img src="./img/rounded image (2).png" height="30" alt="" />
            </div>
            <p>
              The Easiest Way to learn coding! <br />
              <em>Stop stalling and start coding now!</em>
              <small>100k Veiws <i class="bi bi-dot"></i> 10 days ago </small>
            </p>
            <div class="icon_dot">
              <i class="bi bi-three-dots-vertical"></i>
            </div>
          </figcaption>
        </figure>

        <figure>
          <img src="./img/afrobeat.png" height="170" width="310" alt="" />
          <figcaption>
            <div class="round">
              <img src="./img/rounded image (2).png" height="30" alt="" />
            </div>
            <p>
              Rema, Shalli poppi and Burna Boy <br />
              <em>The Rise of Afrobeat</em>
              <small>50k Veiws <i class="bi bi-dot"></i> 1 month ago </small>
            </p>
            <div class="icon_dot">
              <i class="bi bi-three-dots-vertical"></i>
            </div>
          </figcaption>
        </figure>
        <figure>
          <img src="./img/sam loco.png" height="170" width="310" alt="" />

          <figcaption>
            <div class="round">
              <img src="./img/rounded image (2).png" height="30" alt="" />
            </div>
            <p>
              The Cry for the Wealthy 2. <br />
              <em>Veteran series</em>
              <small>11k Veiws <i class="bi bi-dot"></i> 27 days ago </small>
            </p>
            <div class="icon_dot">
              <i class="bi bi-three-dots-vertical"></i>
            </div>
          </figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
